<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD and LCM</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Calculator </h1>
    <select id = "operation" name="chooseOperation">
        <option value="">Choose an operation</option>
        <option value="GCD">GCD - Greatest common divisor</option>
        <option value="LCM">LCM - Least Common Multiple</option>
      </select>
    <br>
    <br>
    <label for = "firstNumber">Please enter first number</label>
    <input id = "firstNumber" type = "number">
    <br>
    <br>
    <label for = "secondNumber">Please enter second number</label>
    <input id = "secondNumber" type = "number">
    <br>
    <br>
    <div id = "answer"></div>
    <br>
    <button id = "calculate">Calculate</button>    
    <script src = "main.js"></script>
</body>
</html>
